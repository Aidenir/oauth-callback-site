<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>OAuth 2.0 callback handler</title>
  <meta name="description" content="Simple OAuth 2.0 callback handler for debugging purposes">
  <meta name="author" content="Viktor Hansson">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <style>
    html,body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body{
      padding-top: 20px;
      background-color: #02576c;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    p{
      font-size: 2em;
      margin: 0;
    }
    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
    }
    input{
      display: block;
    }
    input[type=text]{
      width: 350px;
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      text-align: center;
    }

    #toast {
      background-color: #008CBA;
      width: 100px;
      display: inline-block;
      position: fixed;
      top: 45%;
      left: calc(50% - 70px);
      padding: 20px;
      margin: 0;
      border-radius: 5px;
      border: #000000;
      color: white;
      display: none;
      opacity: 0;
    }
    #error {
      padding: 0;
      margin: 0;
      background-color: #dc3545;
      margin-bottom: 10px;
      padding: 10px;
      color: white;
      border-radius: 4px;
      display: inline-block;
      font-size: 1em;
      transition: 1s;
      opacity: 0;
  }

  </style>
  <script type="text/javascript">
    var showtoast = function(){
        var p = document.getElementById("toast");
        p.style.transition = "1s";
        p.style.opacity = "1";
        p.style.display = "block";
        setTimeout(function(){
          p.style.transition = "2s";
          p.style.opacity = "0";
          setTimeout(function(){
            p.style.display = "none";
            p.style.transition = "1s";
            p.style.opacity = "1";
          }, 2000);
        }, 3000);
    };

    var copyUsingOldAPI = function(str){
        const el = document.createElement('textarea');
        el.value = str;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        showtoast();
    };

    var copyUsingNewAPI = function(str) {
      navigator.clipboard.writeText(str).then(function() {
        console.log("Copied to clipboard");
        showtoast();
      }, function() {
        console.log("Failed to copy using new api");
        copyUsingOldAPI(str);
      });
    }

    var getQueryVariable = function(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        console.log('Query variable %s not found', variable);
    }
    var handleCode = function(){
        var code = getQueryVariable("code");
        if(code){
          console.log(code);
          document.getElementById("code").value = code
          window.code = code;
          copyUsingNewAPI(code);
        }
        else{
          var code = getQueryVariable("token");
          if(code){
            console.log(code);
            document.getElementById("code").value = code
            window.code = code;
            copyUsingNewAPI(code);
          }
          else{
            document.getElementById("error").innerHTML = "No code found in the url: '" + window.location + "'"
            document.getElementById("error").style.opacity = "1";
            console.log("Code not found");
          }
        }
    };
    var copyUsingButton = function(){
      if(window.code){
        console.log("Copy " + window.code + " to clipboard");
        copyUsingNewAPI(window.code);
      }
    }
  </script>
</head>

<body onload="handleCode()">
  <center>
    <p>Code</p>
    <input type="text" id="code"></input>
    <div>
      <p id="error">Something failed</p>
    </div>
    <button class="invisible" type="button" name="button" onclick="copyUsingButton()">Copy!</button>
    <p id="toast">Copied!</p>
  </center>
</body>
</html>
